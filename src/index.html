<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
  <div class="modal">
    <input type="checkbox" class="modal__input" id="modalChek">
    <label for="modalChek" class="modal__label">
      Show Modal Window
    </label>
    <div class="modal__window">
      <label for="modalChek" class="modal__window-cross">
        x
      </label>
      <p class="modal__text modal__text_margin">
        In user interface design for computer applications, a modal window is a graphical control element subordinate to an application's main window. It creates a mode that disables the main window, but keeps it visible with the modal window as a child window in front of it.
      </p>
      <p class="modal__text">
        Create a Modal Window
      </p>
    </div>
  </div>
</body>
</html>
